    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../index.html">CMS Admin</a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a href="../index.html">Dashborad <span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="pages.html">Pages</a></li>
                <li><a href="#">Posts</a></li>
                <li><a href="#">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                    <li class="hidden-xs"><a href="../index.html">Welcome, Aman<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            
            </div>
        </div>
    </nav>
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
              Dashborad <small>Manage your website</small></h1>
          </div>
          <div class="col-md-2">
              <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Create Content
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                    <li><a type="button" data-toggle="modal" data-target="#addPage">Add Page</a></li>
                    <li><a href="#">Add Post</a></li>
                    <li><a href="#">Add User</a></li>
                  </ul>
                </div>
          </div>
        </div>
      </div>
    </header>
    
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="list-group">
              <a href="#" class="list-group-item custom-bg"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                Dashboard </a>
              <a href="#" class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                Pages <span class="badge">18</span></a>
              <a href="#" class="list-group-item"><span class="glyphicon glyphicon-pencil
                " aria-hidden="true"></span>
                Posts <span class="badge">56</span></a>
              <a href="#" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                Users <span class="badge">32</span></a>
            </div>
            <div class="well">
                Disk Space Used:
                <div class="progress">
                  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%;">
                    45%
                  </div>
                </div>
                Bandwidth Used:
                <div class="progress">
                  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                    30%
                  </div>
                </div>
                
            </div>
          </div>

          <div class="col-md-9">
   
          </div>
        </div>
      </div>
    </section>

    <!--  MODALS  -->
    <div class="modal fade" id="addPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Add Page</h4>
                </div>
                <div class="modal-body">
                        Website Overview
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
