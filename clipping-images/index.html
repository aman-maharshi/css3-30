<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Aman Maharshi">
    <link rel="stylesheet" href="style.css">
    <title>Clipping Images</title>
</head>
<body>
  <main>
    <h2>Clipping Images</h2>
    <div class="container">
      <div class="box box1">
        <img src="https://avatars2.githubusercontent.com/u/7268020?s=400&v=4" alt="">
      </div>
      <div class="box box2">
        <img src="https://cdn-images-1.medium.com/fit/c/200/200/0*xDEZbvaQr3-djYGt." alt="">
      </div>
      <div class="box box3">
        <img src="https://qph.fs.quoracdn.net/main-raw-9853216-uuqceqsrxpznrdqloodjoromgigigboz.jpeg" alt="">
      </div>
    </div>
    <h2>Image Filters on Hover</h2>
    <div class="container photoshop">
        <div>
          <img class="gray" src="https://avatars2.githubusercontent.com/u/7268020?s=400&v=4" alt="" width="200">
        </div>
        <div>
          <img class="blur" src="https://cdn-images-1.medium.com/fit/c/200/200/0*xDEZbvaQr3-djYGt." alt="" width="200">
        </div>
        <div>
          <img class="sepia" src="https://qph.fs.quoracdn.net/main-raw-9853216-uuqceqsrxpznrdqloodjoromgigigboz.jpeg" alt="" width="200">
        </div>
      </div>
    </main>  
</body>
</html>
